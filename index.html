<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DataEuropa Virtual Assistant Fullscreen</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <style>
    body {
      background-color: #f3f6fc;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Google Sans', Arial, sans-serif;
    }
    df-messenger {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #ffffff;
      --df-messenger-chat-window-height: 100vh;
      --df-messenger-chat-window-width: 100vw;
      --df-messenger-send-icon: #1a73e8;
      z-index: 999;
    }
    df-messenger-chat-bubble {
      display: none;
    }
  </style>
</head>
<body>
  <df-messenger
    location="europe-west3"
    project-id="dataeuropachatbot"
    agent-id="36941813-568f-4fc2-aeeb-fee20630e752"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble chat-title="DataEuropaAgent"></df-messenger-chat-bubble>
  </df-messenger>
</body>
</html>
